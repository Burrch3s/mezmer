{% block content %}

<h1>Invert the color of an image!</h1>
<p>Upload the image below</p>
<img src="{{ post.images.url}}">  
<img src="{{image}}">
{% for i in images %}
    <img src="{{ i.images.url }}" width="500px"/>
{% endfor %}
<form name="invert-image" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type="submit" value="Upload Image" name="submit">
</form>
{% endblock %}
